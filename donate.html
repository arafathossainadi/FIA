<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Faith In Action | Empowering Community</title>
<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- Responsive File -->
<link href="css/responsive.css" rel="stylesheet">
<!-- Color File -->
<link href="css/color.css" rel="stylesheet">

<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<link rel="icon" href="images/favicon.png" type="image/x-icon">
<link href="css/style.css" rel="stylesheet">
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
<script src="js/jquery.js"></script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html");
});
</script> 
</head>

<body>

<div class="page-wrapper">
    

    <!-- Main Header -->
    <header class="main-header"  id="header">
      <!-- Header Top -->
      
    </header>
    <!-- End Main Header -->
    
    <!--Search Popup-->
    <div id="search-popup" class="search-popup">
        <div class="close-search theme-btn"><span class="flaticon-cancel"></span></div>
        <div class="popup-inner">
            <div class="overlay-layer"></div>
            <div class="search-form">
                <form method="post" action="index.html">
                    <div class="form-group">
                        <fieldset>
                            <input type="search" class="form-control" name="search-input" value="" placeholder="Search Here" required >
                            <input type="submit" value="Search Now!" class="theme-btn">
                        </fieldset>
                    </div>
                </form>
                
                <br>
                <h3>Recent Search Keywords</h3>
                <ul class="recent-searches">
                    <li><a href="#">Finance</a></li>
                    <li><a href="#">Idea</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Growth</a></li>
                    <li><a href="#">Plan</a></li>
                </ul>
            
            </div>
            
        </div>
    </div>


    <!-- Page Banner Section -->
    <section class="page-banner">
        <div class="image-layer lazy-image" data-bg="url('images/background/bg-banner-1.jpg')"></div>
        <div class="bottom-rotten-curve"></div>

        <div class="auto-container">
            <h1>Make Donation</h1>
            <ul class="bread-crumb clearfix">
                <li><a href="index.html">Home</a></li>
                <li class="active">Make Donation</li>
            </ul>
        </div>

    </section>
    <!--End Banner Section -->
    
    <!--Donate Section-->
    <section class="donate-section">
        <div class="auto-container">
        	<div class="tabs-box">
                <div class="row clearfix">
                    
                    <!--Title Column-->
                    <div class="title-column col-lg-6 col-md-12 col-sm-12">
                    	<div class="inner">
                        	<h2>Please Make Your Donation</h2>
                            <figure class="image-box"><img class="lazy-image" src="images/resource/image-spacer-for-validation.png" data-src="images/resource/donate-image-1.jpg" alt=""></figure>
                        </div>
                    </div>
                    
                    <!--Form Column-->
                    <div class="form-column col-lg-6 col-md-12 col-sm-12">
                    	<div class="inner">
                        	<div class="donate-form">
                                <form method="post" action="contact.html">
                                    <h3>Your Donation</h3>
                                    
                                    <div class="form-group">
                                        <div class="field-label">How much would you like to donate?</div>
                                        <div class="select-amount clearfix">
                                            <div class="select-box"><input type="radio" name="payment-group" id="radio-one"><label for="radio-one">1,00৳</label></div>
                                            <div class="select-box"><input type="radio" name="payment-group" id="radio-two"><label for="radio-two">5,00৳</label></div>
                                            <div class="select-box"><input type="radio" name="payment-group" id="radio-three" checked><label for="radio-three">1,000৳</label></div>
                                            <div class="select-box"><input type="radio" name="payment-group" id="radio-four"><label for="radio-four">2,000৳</label></div>
                                        </div>
                                        <div class="input-box"><input type="text" name="other-payment" value="" placeholder="or Give a Custom Amount"></div>
                                    </div>
                                    
                                    <div class="method">
                                        <h3>Payment Method</h3>
                                        <div class="form-group">
                                            <div class="clearfix">
                                            	<div class="radio-block"><input type="radio" id="radio-1" name="method"><label for="radio-1">Test Donation</label></div>
                                                <div class="radio-block"><input type="radio" id="radio-2" name="method"><label for="radio-2">Offline Donation</label></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="personal-info">
                                    	<h3>Personal Information</h3>
                                    
                                        <div class="row clearfix">
                                            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                                <div class="field-label">First Name</div>
                                                <input type="text" name="field-name" value="" placeholder="First Name" required>
                                            </div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                                <div class="field-label">Last Name</div>
                                                <input type="text" name="field-name" value="" placeholder="Last Name">
                                            </div>
                                            
                                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                                <div class="field-label">Email address</div>
                                                <input type="email" name="field-name" value="" placeholder="Email address" required>
                                            </div>
                                            
                                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                                <div class="donation-total">Donation Total: <strong>5000৳</strong></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                       <button type="submit" class="theme-btn btn-style-one"><span class="btn-title">Donate Now</span></button>
                                    </div>
                                </form>
                                
                            </div>
                            
                        </div>
                    </div>
                    
                </div>    
            </div>
        </div>
    </section>


    
	<!-- Main Footer -->
    <footer class="main-footer" id="footer">
</footer>
	
</div>
<!--End pagewrapper-->

<div class="scroll-to-top scroll-to-target" data-target="html"><span class="flaticon-up-arrow"></span></div>

<script src="js/wow.js"></script>

<script src="js/scrollbar.js"></script>
<script src="js/script.js"></script>

</body>
</html>
